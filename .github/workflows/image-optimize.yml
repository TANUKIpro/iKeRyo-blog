name: 🖼️ 画像最適化

on:
  push:
    paths:
      - 'assets/images/**'

jobs:
  optimize-images:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🐍 Python環境セットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: 📦 依存関係インストール
        run: |
          pip install Pillow requests
      
      - name: 🔍 変更画像検出
        id: changed-images
        run: |
          CHANGED_IMAGES=$(git diff --name-only HEAD~1 HEAD | grep -E '\.(jpg|jpeg|png|gif|webp)$')
          echo "images=$CHANGED_IMAGES" >> $GITHUB_OUTPUT
      
      - name: 🖼️ 画像最適化実行
        if: steps.changed-images.outputs.images != ''
        run: |
          python scripts/image_optimizer.py ${{ steps.changed-images.outputs.images }}
      
      - name: 📊 最適化結果レポート
        run: |
          echo "## 🖼️ 画像最適化結果" >> $GITHUB_STEP_SUMMARY
          if [ -f optimization_report.json ]; then
            cat optimization_report.json | jq -r '"- " + .filename + ": " + (.size_reduction | tostring) + "% 削減"' >> $GITHUB_STEP_SUMMARY
          fi